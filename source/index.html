<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <link rel="preload" as="font" crossorigin="anonymous" href="fonts/opensans.woff2">
  <link rel="preload" as="font" crossorigin="anonymous" href="fonts/opensansbold.woff2">

  <link rel="stylesheet" href="css/style.min.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SibDev</title>
</head>
<body>

<div style="display: none;">
  <include src="build/img/sprite.svg"></include>
</div>

<main class="main">
  <section class="site">
    <nav class="site-sidebar">
      <svg width="121" height="50">
        <use xlink:href="#logo"></use>
      </svg>
      <ul class="site-sidebar__list">
        <li class="site-sidebar__list-item">
          <svg width="24" height="24">
            <use xlink:href="#catalog"></use>
          </svg>
          <span>Каталог</span>
        </li>
        <li class="site-sidebar__list-item">
          <svg width="24" height="24">
            <use xlink:href="#health"></use>
          </svg>
          <span>Здоровье</span>
        </li>
        <li class="site-sidebar__list-item">
          <svg width="24" height="24">
            <use xlink:href="#beauty"></use>
          </svg>
          <span>Красота</span>
        </li>
        <li class="site-sidebar__list-item--active">
          <svg width="24" height="24">
            <use xlink:href="#enjoy"></use>
          </svg>
          <span>Развлечения</span>
        </li>
        <li class="site-sidebar__list-item">
          <svg width="24" height="24">
            <use xlink:href="#car"></use>
          </svg>
          <span>Авто</span>
        </li>
      </ul>
    </nav>

    <div class="site-header">
      <h1>Развлечения</h1>
    </div>
<!--    <div class="site-content">-->

<!--    </div>-->
  </section>
</main>

<script src="js/libs/swiper.min.js"></script>
<script src="js/scripts.js"></script>

</body>
</html>
